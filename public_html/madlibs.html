	  	<form id="madlibForm" role="form" action="madlibs.html" method="POST">
	  		<div class='form-group' id="you-name-div">
		  		<label>What is your name?
		  			<input type="text" class="form-control" id="your-name" placeholder="Han Solo">

		  		<label>How old are you?
		  			<input type="number" class="form-control" placeholder="25" value="25">
		  		</label>
	  		</div>
	  		<div id='vehicle-selection'>
	  			<label for"vehicle">What's your ride?
				  	<div class="radio">
					  <label>
					    <input type="radio" name="vehicle-radio" id="optionsRadios1" value="spaceship" checked>
					    Spaceship</label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="vehicle-radio" id="optionsRadios2" value="hoverboard" >
					    Hoverboard</label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="vehicle-radio" id="optionsRadios3" value="dog sled" >
					    Dog sled</label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="vehicle-radio" id="optionsRadios4" value="teleporter" >
					    Teleporter</label>
					</div>
				</label>
 	  		</div><!--end radios - end vehicle selection -->

		  	</label>
		  	<label>What's a cool noun?

		  	</label>
